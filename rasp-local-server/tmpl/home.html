<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>raps-TV</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
</head>
<style>
    body .home .bottom-panel .marquee {
        animation: marquee {{ .AnimationTime }}s linear infinite;
    }
</style>
<body>
    <div class="home">
        <div class="right-panel">
            <div id="clock" onload="currentTime()"></div>
            <div class="extra-info">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
            </div>
        </div>
        <div class="main-panel">
            <div class="container">
                <iframe class="video"
                        src="https://www.youtube.com/embed/videoseries?list={{ .PlaylistId }}&autoplay=1&loop=1"
                        allow="autoplay">

                </iframe>
            </div>
        </div>
        <div class="bottom-panel">
            <div class="marquee">
                {{ range .BottomPhrases }}
                <div class="phrase">{{ . }}</div>
                {{ end }}
            </div>
        </div>
    </div>
</body>
<script>
    function currentTime() {
        let date = new Date();
        let hh = date.getHours();
        let mm = date.getMinutes();
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getFullYear();

        hh = (hh < 10) ? "0" + hh : hh;
        mm = (mm < 10) ? "0" + mm : mm;
        day = (day < 10) ? "0" + day : day;
        month = (month < 10) ? "0" + month : month;

        document.getElementById("clock").innerText = day + "/" + month + "/" + year + " - " + hh + ":" + mm;
        setTimeout(function(){ currentTime() }, 1000);
    }

    currentTime();
</script>
</html>
